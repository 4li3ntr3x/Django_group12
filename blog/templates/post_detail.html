  .post-detail {
    border: 2px solid #ccc;
    background-color: #ffff99;
    margin: 10px;
    padding: 10px;

    max-height: none;
    overflow: visible;
    transition: none;
    border-radius: 8px;
    text-align: center;
  }

        <br /><br />
