{% extends "base.html" %}


{% block titulo %}Crear Post{% endblock titulo %}


{% block contenido %}




<!DOCTYPE html>
<html>
<head>
    <title>Crear un nuevo post</title>
</head>
<body>
    <h1>Crear un nuevo post</h1>
    
    <form method="post">
        {% csrf_token %}
        <table>
        {{ form.as_table}}
        </table>
        <input type="submit" value="Enviar" class="btn btn-outline-success">
    </form>
</body>
</html>

{% endblock contenido %}
